  applications.nrf_desktop.sysbuild4:
    sysbuild: true
    build_only: true
    platform_allow: nrf52840gmouse_nrf52840
    integration_platforms:
      - nrf52840gmouse_nrf52840
    extra_args: SB_CONFIG_SECURE_BOOT=y b0_CONF_FILE=/tmp/ccd/nrf/applications/nrf_desktop/configuration/nrf52840gmouse_nrf52840/child_image/b0/prj.conf
  applications.nrf_desktop.sysbuild5:
    sysbuild: true
    build_only: true
    platform_allow: nrf52840dongle_nrf52840
