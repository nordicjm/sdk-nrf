sample:
  name: nRF52 Desktop
  description: BLE HID device reference design
tests:
  applications.nrf_desktop.sysbuild1:
    sysbuild: true
    build_only: true
    platform_allow: nrf52840dk_nrf52840
    integration_platforms:
      - nrf52840dk_nrf52840
    extra_args: SB_CONFIG_SECURE_BOOT=y b0_CONF_FILE=/tmp/ccd/nrf/applications/nrf_desktop/configuration/nrf52840dk_nrf52840/child_image/b0/prj.conf
  applications.nrf_desktop.sysbuild2:
    sysbuild: true
    build_only: true
    platform_allow: nrf5340dk_nrf5340_cpuapp
    integration_platforms:
      - nrf5340dk_nrf5340_cpuapp
    extra_args: SB_CONFIG_SECURE_BOOT=y b0_CONF_FILE=/tmp/ccd/nrf/applications/nrf_desktop/configuration/nrf5340dk_nrf5340_cpuapp/child_image/b0/prj.conf
  applications.nrf_desktop.sysbuild3:
    sysbuild: true
    build_only: true
    platform_allow: nrf52kbd_nrf52832
