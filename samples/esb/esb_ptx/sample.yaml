sample:
  name: ESB ptx Sample
tests:
  sample.esb.ptx:
    filter: CONFIG_UART_CONSOLE and CONFIG_SERIAL_SUPPORT_INTERRUPT
    harness: keyboard
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52810
    platform_allow: nrf52dk/nrf52832 nrf52840dk/nrf52840 nrf52dk/nrf52810
    tags: samples console
  sample.esb.ptx.build:
    build_only: true
    integration_platforms:
      - nrf52dk/nrf52832
      - nrf52833dk/nrf52833
      - nrf52840dk/nrf52840
      - nrf52dk/nrf52810
      - nrf5340dk/nrf5340/cpunet
      - nrf21540dk/nrf52840
    platform_allow: nrf52dk/nrf52832 nrf52833dk/nrf52833 nrf52840dk/nrf52840
      nrf52dk/nrf52810 nrf5340dk/nrf5340/cpunet nrf21540dk/nrf52840
    tags: esb ci_build
  sample.esb.ptx.dynamic_irq:
    build_only: true
    extra_configs:
      - CONFIG_ESB_DYNAMIC_INTERRUPTS=y
      - CONFIG_DYNAMIC_INTERRUPTS=y
      - CONFIG_DYNAMIC_DIRECT_INTERRUPTS=y
    integration_platforms:
      - nrf5340dk/nrf5340/cpunet
      - nrf52840dk/nrf52840
    platform_allow: nrf5340dk/nrf5340/cpunet nrf52840dk/nrf52840
    tags: esb ci_build
  sample.esb.ptx.nrf5340_nrf21540:
    build_only: true
    extra_args: SHIELD=nrf21540ek
    integration_platforms:
      - nrf5340dk/nrf5340/cpunet
    platform_allow: nrf5340dk/nrf5340/cpunet
    tags: esb ci_build
