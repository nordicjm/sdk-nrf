sample:
  description: This app provides an example of Spake2+
  name: Spake2+ example
tests:
  sample.spake2p:
    tags: introduction psa oberon
    platform_allow: >
      nrf5340dk/nrf5340/cpuapp
      nrf9160dk/nrf9160 nrf52840dk/nrf52840
      nrf9161dk/nrf9161
      nrf54l15pdk/nrf54l15/cpuapp
      nrf54h20dk/nrf54h20/cpuapp
    harness: console
    harness_config:
      type: multi_line
      regex:
        - ".*Example finished successfully!.*"
    integration_platforms:
      - nrf5340dk/nrf5340/cpuapp
      - nrf9160dk/nrf9160
      - nrf9161dk/nrf9161
      - nrf52840dk/nrf52840
      - nrf54l15pdk/nrf54l15/cpuapp
      - nrf54h20dk/nrf54h20/cpuapp
